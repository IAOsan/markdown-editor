		<title>Markdown editor</title>
		<script type="module" crossorigin src="/markdown-editor/assets/index-c14e463d.js"></script>
		<link rel="stylesheet" href="/markdown-editor/assets/index-b9a84e2e.css">
	</head>
	<body>
		<main class="editor">
			<div id="code-area" class="editor__panel editor__panel--code">
				<form>
					<textarea
						id="code-area-control"
						class="editor__control"
						aria-label="Enter your markdown text here"
					></textarea>
				</form>
			</div>
			<div class="utility-bar">
				<button
					id="split-screen"
					class="button button--toggle utility-bar__button active"
					type="button"
					title="Toggle split view"
				>
					<svg class="icon icon--inline icon--24">
						<use
							xlink:href="/markdown-editor/assets/sprite.svg#icon-split-screen"
						></use>
					</svg>
				</button>
				<button
					id="view-full-preview"
					class="button button--toggle utility-bar__button"
					type="button"
					title="Toggle full screen preview"
				>
					<svg class="icon icon--inline icon--24">
						<use xlink:href="/markdown-editor/assets/sprite.svg#icon-eye"></use>
					</svg>
				</button>
			</div>
			<div
				id="preview-area"
				class="editor__panel editor__panel--preview"
			></div>
		</main>
	</body>
</html>
